name: sphinx
version: 0.0.1
inherits: wercker/ubuntu12.04-webessentials@1.0.1
type: main
platform: ubuntu@12.04
description: Experimental wercker box that is able to build sphinx docs and pdf via latex
keywords:
  - python
  - sphinx
  - latex
packages:
  - python-sphinx@1.1.3+dfsg-2ubuntu2.1
  - tetex@2009-15
script: |
  sudo apt-get update
  sudo apt-get install python-sphinx
  sudo apt-get install texlive texlive-fonts-recommended texlive-generic-recommended texlive-generic-extra
